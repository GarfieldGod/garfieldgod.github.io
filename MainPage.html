        <script>
            var slides = document.querySelectorAll('.avatarviewerimg img');
            var randomStartIndex = Math.floor(Math.random() * slides.length);
            slides[randomStartIndex].classList.add('active');
            var currentSlide = randomStartIndex;
            function photochangeon() {
                slideshowInterval = setInterval(nextSlide, 5000);
            }
            function nextSlide() {
                slides[currentSlide].style.opacity = 0;
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].style.opacity = 1;
            }
            function photochangeoff() {
                clearInterval(slideshowInterval);
            }
            var prevButton = document.querySelector('.avatarviewerimg .prev');
            var nextButton = document.querySelector('.avatarviewerimg .next');
            function pprevSlide() {
                slides[currentSlide].style.opacity = 0;
                currentSlide = (currentSlide - 1 + slides.length) % slides.length;
                slides[currentSlide].style.opacity = 1;
                photochangeoff();
                photochangeon();
            }

            function nnextSlide() {
                slides[currentSlide].style.opacity = 0;
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].style.opacity = 1;
                photochangeoff();
                photochangeon();
            }

            prevButton.addEventListener('click', pprevSlide);
            nextButton.addEventListener('click', nnextSlide);
        </script>
