<body>
    <audio src="MusicPlayer/songs/Lullaby.mp3" loop preload:-auto id="mymusicplayer"></audio>
    <script>
        var audio = document.getElementById('mymusicplayer');
        //audio.addEventListener('canplaythrough', function() {console.log('音频有效'); });
        function animeon(){
            document.getElementById('mymusicname').className = "musicnameimgs";
            if(document.getElementById('mymusicname').className != "musicnameimgs")
            {document.getElementById('mymusicname').style.animationPlayState = 'paused';}
        }
        function PlayMusic(){
            if(document.getElementById('mymusicname').style.animationPlayState != 'paused'){
                audio.pause(); 
                document.getElementById('mymusicname').style.animationPlayState = 'paused';
            }
            else
            {
                audio.play(); 
                document.getElementById('mymusicname').style.animationPlayState = '';
            }
        }
        function MusicBeSmall(){
            if (document.getElementById('mymusic').style.width == 10+"px")
            {
                document.getElementById('mymusic').style.width = 100+"px";
            }
            else
            {
                document.getElementById('mymusic').style.width = 10+"px"; 
            }
        }
    </script>
